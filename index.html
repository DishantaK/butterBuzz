<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="reset.css" rel="stylesheet " />
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Lato" rel="stylesheet">
    <link href="style.css" rel="stylesheet " />
    <title>Signup Landing Page</title>
</head>
<body>
    <header>
        <h1>ButterBuzz</h1>
        <button> Sign In</button>
    </header> 
    <main>
        <section class="message">
            <h2> Sign up for timely updates!</h2>
            <p>Use ButterBuzz for all the latest ButterFeet news.</p>
        </section>
        <section class="signup" >
            <form action="#">
               <input type="text" name="firstName"  class="name" placeholder="First Name"/> 
               <input type="text" name="lastName" class="name" placeholder="Last Name"/> 
               <input type="email" name="email" class="login" placeholder="Email"/> 
               <input type="password" name="password" class="login" placeholder="Password"/> 
               <select >
                    <option value=""> How would you like to be contacted?</option>
                   <option value="email"> Email</option>
                   <option value="slack"> Slack</option>
                   <option value="bcs"> BCS </option>
               </select>
               <button href="#" class="fin"> Create Account </button>
            </form>
            <p> By Clicking you agree to our <a href="#">terms of service</a> </p>
        </section>
    </main>
    
</body>
</html>
